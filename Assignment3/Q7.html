<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable for a Conference</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption><strong>Conference Timetable</strong></caption>
        <thead>
          <tr>
            <th>Time</th>
            <th>101</th>
            <th>102</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9:00 - 10:00</td>
            <td colspan="2" title="Opening Keynote by Director" style="background-color: yellow;">Keynote</td>
          </tr>
          <tr>
            <td>10:00 - 11:00</td>
            <td title="Web Programming Workshop by Dr. Raina" style="background-color: greenyellow;">Workshop</td>
            <td title="AI Workshop by Dr. Venkat" style="background-color: greenyellow;">Workshop</td>
          </tr>
          <tr>
            <td rowspan="2">11:00 - 12:00</td>
            <td colspan="2" style="background-color: aqua;">Review 1</td>
          </tr>
          <tr>
            <td colspan="2" style="background-color: aqua;">Review 2</td>
          </tr>
        </tbody>
      </table>
      <div>
        <h3>Legend:</h3>
        <p>Keynote: <span style="color:yellow">Yellow</span> | Workshop: <span style="color: greenyellow;">Green</span> | Review: <span style="color: aqua;">Blue</span></p>
      </div>
      
</body>
</html>
