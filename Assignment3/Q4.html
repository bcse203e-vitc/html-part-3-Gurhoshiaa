<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption><strong>Flight Schedule</strong></caption>
        <thead>
          <tr>
            <th>Flight Number</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr style="background-color: #e0f7fa;">
            <td>A1234</td>
            <td>London</td>
            <td>10:00 AM</td>
            <td>2:30 PM</td>
            <td><abbr title="4 hours 30 minutes">4h 30mins</abbr></td>
            <td>On Time</td>
          </tr>
          <tr style="background-color: #e0f7fa;">
            <td>B1234</td>
            <td>Melbourne</td>
            <td>11:00 AM</td>
            <td>5:54 PM</td>
            <td><abbr title="6 hours 54 minutes">6h 54mins</abbr></td>
            <td>Delayed</td>
          </tr>
          <tr>
            <td>C1234</td>
            <td>Chennai</td>
            <td>6:00 AM</td>
            <td>8:00 AM</td>
            <td><abbr title="2 hours">2h</abbr></td>
            <td>Cancelled</td>
          </tr>
          <tr>
            <td>D1234</td>
            <td>Delhi</td>
            <td>12:00 PM</td>
            <td>4:50 PM</td>
            <td><abbr title="4 hours 50 minutes">4h 50mins</abbr></td>
            <td>Delayed</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
